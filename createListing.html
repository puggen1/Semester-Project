<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create New | Bidder</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><button>Login</button></li>
            </ul>
        </nav>
        <div id="logo">
            <img src="images/logo.png" alt="The Bidder logo">
        </div>
        <div id="profileHeader">
        </div>
    </header>
    <main>
        <div class="backGround">
            <h1>New Listing</h1>
        </div>
        <button id="back"> <i>arrow icon</i> Back</button>
        <section id="content">
            <label>Listing title</label>
            <input type="text" placeholder="Title" required>
            <label>Listing description</label>
            <input type="text" placeholder="Description">
            <label>Listing gallery</label>
            <input type="text" placeholder="valid image url">
            <label>Tags</label>
            <input type="text" placeholder="Separated by space">
            <label>End date</label>
            <input type="date" placeholder="Date" required>
            <input type="time" placeholder="Time" required>
            <button>Create</button>
            <button>Cancel</button>
        </section>
        <section id="preview">
            <h2>Preview</h2>
            <!--these buttons will be shown on mobile, and will decide what content  is shown under, it is important that the content under is shown in the corresponding format(mobile, tablet or pc)-->
            <button>Small</button>
            <button>Big</button>

            <h3>Small version</h3>
            <div class="listing">
                <img src="images/placeholder.png" alt="placeholder">
                <div class="listingContent">
                    <h3>Listing title</h3>
                    <a href="profile.html?name=username">username <img src="userimage"></a>
                    <p>desc</p>
                    <div class="countdown">
                        <p>countdown timer comes here</p>
                    </div>
                    <div class="currentBid">
                        <p>amount <i>token icon</i></p>
                    </div>
                    <button>Bid</button>
            </div>
            <h3>Big version</h3>
            <article id="listingPage">
                <section id="mediaGallery">
                    <img class="bigImage" src="images/placeholder.png" alt="placeholder">
                    <div id="subContent">
                        <i id="firstButton">
                        </i>
                    <div id="thumbnails">
                        <img class="thumbnail" src="images/placeholder.png" alt="placeholder">
                        <img class="thumbnail" src="images/placeholder.png" alt="placeholder">
                        <img class="thumbnail" src="images/placeholder.png" alt="placeholder">
                    </div>
                    <i id="secondButton">
                    </i>
                </div>
                </section>
                <section>
                    <h1 id="listingTitle">Title comes here</h1>
                    <h2>Listed by <a href="./profile.html?name=username">username <img src="userimage"></a></h2>
                    <p>desc comes here</p>
                    <div id="singlePageTags">
                        <button>Tag</button>
                        <button>Tag</button>
                    </div>
                    <div class="countdown">
                        <p>countdown timer comes here</p>
                    </div>
                    <div id="ownListing">
                        <button><i>icon</i>Update</button>
                        <button><i>icon</i>Delete</button>
                    </div>
                </section>
        </section>
    </main>
    <footer>
        <div id="footerProfile">
            <a href="profile.html">Profile</a>
        </div>
        <div id="iconToTop"></div>>
            <i>
                icon to scroll up here
            </i>
        </div>
        <div>
            <button id="footerLogout">
                Logout
            </button>
        </div>
    </footer>
</body>
</html>
