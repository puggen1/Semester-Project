<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>create New | Bidder</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary d-flex">
        <nav class="col-3 navbar ">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar" aria-controls="navbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-start bg-primary" tabindex="-1" id="navbar">
                <div class="offcanvas-header">
                  <button type="button" class="btn border-dark border-1 bg-primary rounded-3" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-arrow-left"></i> back</button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <button id="loginNav" type="button"class="btn btn-link ms-0 ps-0">Login</button>
                      </li>
                    
                  </ul>
                </div>
              </div>
        </div>
        </nav>
        <div id="logo" class="col-6 d-flex justify-content-center">
            <img src="assets/logo.svg" alt="The Bidder logo">
        </div>
        <div id="profileHeader" class=" d-flex justify-content-center align-items-center col-3">
            <div class="col-6">
                </div>
        </div>
        
    </header>
    <main class="d-flex flex-column flex-md-wrap flex-md-row justify-content-center">
        <div class="bg-secondary py-2 col-md-12">
            <h1 class="text-center">New Listing</h1>
        </div>
        <article id="lowerPart" class="d-flex flex-column flex-md-wrap flex-md-row justify-content-center col-12 col-xl-11">
        <div class="col-10 col-md-11 col-lg-11 col-xl-10 m-auto">
            <button type="button" class="btn btn-white border border-dark rounded-3 mt-2" id="backBtn"><i class="bi bi-arrow-left"></i> back</button>
        </div>
        <section id="content" class="d-flex col-md-5 col-lg-5 col-xl-5 me-md-2 me-lg-0 justify-content-center my-2 align-items-md-start">
            <form class="col-10 col-md-12 border rounded-1 p-4">
                <h2>Content</h2>
            <label class="form-label">title*</label>
            <input class="form-control" type="text" placeholder="Title" required>
            <label class="form-label">description</label>
            <input class="form-control" type="text" placeholder="Description">
            <label class="form-label">gallery</label>
            <input class="form-control" type="text" placeholder="valid image url">
            <button type="button" class="btn btn-white border border-dark rounded-3 mt-2 d-block" id="addImgBtn"><i class="bi bi-plus"></i></button>
            <label class="form-label">Tags</label>
            <input class="form-control" type="text" placeholder="Separated by space">
            <label class="form-label">End date*</label>
            <input class="form-control mb-1" type="date" required>
            <input class="form-control mb-1" type="time" required>
            <button type="button"class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </form>
        </section>
        <section id="preview" class="col-md-6  col-lg-6 col-xl-5 rounded-1 p-lg-2 my-lg-2">
            <div class="fillerListing card d-md-flex flex-md-row m-auto col-11 col-md-12 col-lg-10 col-xl-12 col-xxl-10 my-2 my-lg-0  mb-lg-2">
                <img class="bigImg col-md-4" src="assets/buy.jpg">
                <div class="card-body px-2 pb-0 pt-md-1 px-md-3">
                    <div class="card-title d-flex mb-md-1 align-items-md-center">
                    <h3 class="col-6 mb-md-0 fs-5">Listing title</h3>
                    <a href="profile.html?username=something" class="col-6 text-end text-dark d-md-flex align-items-md-end justify-content-md-end">Username <img class="col-5  rounded-circle"src="assets/avatar.jpg"></a>
                    </div>
                    <div class="d-flex flex-md-wrap pb-2">
                    <p class="card-text mb-0 col-md-12">Lorem ipsum dolor sit amet consectetur adipisicing elit dorem el emmet dolorem. </p>
                    <div class="d-flex flex-column  col-md-12 flex-md-row justify-content-between">
                    <div class="border rounded-1 col-md-6">00H:01M:22S</div>
                    <section class="d-flex col-md-6 align-items-center justify-content-end align-items-md-end">
                    <button type="button" class="btn btn-primary ms-1 py-0 text-dark fs-md-5">Bid</button>
                    </section>
                </div>
                </div>
            </div>
            </div>
        </article>
    </main>
    <footer class="bg-primary d-flex align-items-center mt-auto py-4">
        <div id="footerProfile" class="col-3 d-flex justify-content-center ">
            <a class="text-dark" href="profile.html">Profile</a>
        </div>
        <div id="iconToTop" class="col-6 d-flex justify-content-center">
            <i class="rounded-circle bi bi-arrow-up-short bg-warning">
            </i>
        </div>
        <div class="col-3 d-flex justify-content-center ">
            <button id="footerLogout" type="button" class="btn btn-link text-dark">
                Logout
            </button>
        </div>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
