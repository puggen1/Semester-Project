<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is your or another persons profile, you have to be logged in to be here. Here you can look at information about this user, such as listings, winnings and profile avatar. If it is your own profile, you can edit the avatar">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>username | Bidder</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary d-flex">
        <nav class="col-3 navbar ">
            <div class="container-fluid">
            <button aria-label="open navigation" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar" aria-controls="navbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-start bg-primary" tabindex="-1" id="navbar">
                <div class="offcanvas-header">
                  <button type="button" class="btn border-dark border-1 bg-primary rounded-3" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-arrow-left"></i> back</button>
                </div>
                <div id="navContent"class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <button id="loginNav" type="button"class="btn btn-link ms-0 ps-0">Login</button>
                      </li>
                    
                  </ul>
                </div>
              </div>
        </div>
        </nav>
        <div id="logo" class="col-6 d-flex justify-content-center">
            <img src="./assets/logo.svg" alt="The Bidder logo">
        </div>
        <div id="profileHeader" class=" d-flex justify-content-end align-items-center col-3">
            <div class="col-12 d-flex justify-content-end me-3">
                </div>
        </div>
    </header>
    <main class="d-flex flex-column flex-lg-row flex-lg-wrap col-lg-10 col-xl-9 mx-auto align-items-lg-start">
        <section id="ListingTop" class="d-flex order-1 col-8 mx-auto d-lg-none col-md-10 col-lg-12">
            <button type="button" class="btn btn-white border m-1 py-1 ms-0" id="back"> <i class="bi bi-arrow-left"></i> Back</button>
          
        </section>
        <section id="profileListings" class="order-3 col-lg-7 col-xl-6 order-lg-2">
            <div class=" d-flex justify-content-center align-items-center justify-content-lg-between mt-lg-4 col-xxl-10 mx-xxl-auto">
                <button type="button" class="btn btn-white border d-lg-block d-none m-1 py-1 ms-0" id="back"> <i class="bi bi-arrow-left"></i> Back</button>
                <h2 class="me-2">My Listings</h2>
                <a href="./createlisting.html"class="btn btn-primary py-1">New</a>
            </div>
            <article class="d-md-flex flex-md-column align-items-md-center  m-md-auto">
        </article>
        </section>
        <section id="userSection" class="order-2 order-lg-3 bg-secondary py-3 px-4 my-3 col-8 col-md-10 col-lg-4 col-xl-4 m-auto rounded-3 d-flex flex-column flex-md-row flex-md-wrap flex-lg-column align-items-center">
            <div class="d-flex justify-content-center order-md-2 order-lg-1 flex-column col-12 col-md-6 col-lg-12 col-xl-10 align-items-md-center">
                <div class="d-flex col-12  col-lg-6 col-xl-4 justify-content-center m-auto profileImageRight ratio">
                    <!--use trick to make round all the time-->
                    <img src="./assets/placeholder.png" alt="profile picture" class="img-fluid rounded-circle col-6">
                </div>
            <button type="button" class="btn btn-danger col-9 col-sm-6 col-lg-7 mx-auto my-2 py-1 px-3 d-md-block mt-md-2 " id="editPicture">Edit picture</button>
            </div>
            <div class="d-flex  flex-column justify-content-center order-md-1 order-lg-2 col-md-6 col-lg-8 col-xl-10 align-items-md-center">
            <h1 id="username" class="mb-0  col-md-6  col-lg-12 col-xl-12 text-center">Username</h1>
            <div id="userTokens" class="border border-2 rounded-1 d-flex justify-content-center  p-1 my-2 col-md-3 col-lg-6">
                <p id="tAmount" class="m-0 pe-1">1000</p>
                <img src="./assets/token.svg" alt="token">
            </div>
        </div>
        </section>
       
    </main>
    <footer class="bg-primary d-flex align-items-center mt-auto py-4">
        <div id="footerProfile" class="col-3 d-flex justify-content-center ">
            <a class="text-dark" href="./profile.html">Profile</a>
        </div>
        <div id="iconToTop" class="col-6 d-flex justify-content-center">
            <i class="rounded-circle bi bi-arrow-up-short bg-warning">
            </i>
        </div>
        <div class="col-3 d-flex justify-content-center ">
            <button id="footerLogout" type="button" class="btn btn-link text-dark">
                Logout
            </button>
        </div>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/loggedIn/dynamicHeader.js" type="module"></script>
    <script src="./js/loggedIn/dynamicNav.js" type="module"></script>
    <script src="./js/loginRegister/activateModals.js" type="module"></script>
    <script src="./js/loggedIn/restrictedAccess.js" type="module"></script>

    <script src="./js/profile.js" type="module"></script>
</body>
</html>
