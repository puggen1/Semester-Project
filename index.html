<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>MainPage | Bidder</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary d-flex">
        <nav class="col-3 navbar ">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar" aria-controls="navbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-start bg-primary" tabindex="-1" id="navbar">
                <div class="offcanvas-header">
                  <button type="button" class="btn border-dark border-1 bg-primary rounded-3" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-arrow-left"></i> back</button>
                </div>
                <div id="navContent" class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active fs-3" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link  text-dark fs-4" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <button id="loginNav" type="button" class="btn btn-link text-dark text-decoration-none ms-0 ps-0 fs-4">Login</button>
                      </li>
                    
                  </ul>
                </div>
              </div>
        </div>
        </nav>
        <div id="logo" class="col-6 d-flex justify-content-center">
            <img src="assets/logo.svg" alt="The Bidder logo">
        </div>
        <div id="profileHeader" class=" d-flex justify-content-end align-items-center col-3">
            <div class="col-12 col-lg-6 d-flex justify-content-end me-3">
                </div>
        </div>
        
    </header>
    <main>
        <section class="d-flex flex-column col-12 align-items-center mb-2 bg-md-secondary mt-2" id="mainSection">
          
        </section>
        <section>
        <div id="ListingTop" class="d-flex flex-column align-items-center bg-secondary p-md-3">
            <!--<i class="bi bi-chevron-down"></i>-->
            <h2 class="py-1 my-1">Listings</h2>
            <div class="d-flex my-2 align-items-center col-12">
            <button id="phoneFilter" type="button" data-bs-toggle="modal" data-bs-target="#phoneFilterModal" class="p-1 m-md-0 d-lg-none col-3 m-2 btn bg-white rounded-0"><i class="bi bi-funnel-fill">Filter</i></button>
            <p id="numberOfListings"class="m-0 p-0 col-6 col-lg-12 col-xl-12 text-center">Showning "52" listings</p>
        </div>
        </div>
        <div id="mainContent" class="d-md-flex flex-md-wrap mt-md-2 align-items-md-start justify-content-lg-between">
            <div  id="filtersBig" class="d-none col-md-4 col-lg-3 col-xl-3 col-xxl-2 d-md-block mt-md-2 ps-md-3 py-md-3 border border-start-0 rounded-end">
                <div class="currentFilters">
                    </div>
                <div class="col-10">
                    <input type="search" class="form-control mb-2" placeholder="search">
                </div>
                <div class="col-7">
                <select class="form-control">
                    <option selected class="form-control"value="new">Sort new</option>
                    <option value="old">sort old</option>
                    <option value="popular">Sort Popular</option>
                </select>
                </div>
                <div class="tags d-flex flex-wrap align-items-start col-md-10">
                    <button class="btn btn-secondary text-decoration-none text-dark m-1 rounded-0">technology</button>
                    <button class="btn btn-secondary text-decoration-none text-dark m-1 rounded-0">car</button>
                    <button class="btn btn-secondary text-decoration-none text-dark m-1 rounded-0">art</button>
                </div>
                <div id="FilterButtons" class="d-flex justify-content-between col-md-10 align-items-md-end">
                    <button type="button" class="btn btn-link text-dark align-items-start p-md-0">reset</button>
                    <div class="d-md-flex align-items-md-end">
                    <button type="button" class="btn btn-link text-dark align-items-start p-md-0 me-md-1 d-md-none">Cancel</button>
                    <button type="button" class="btn btn-primary align-items-start">Show</button>
                </div>
            </div>
        </div>
            <div id="listings" class="col-md-8 col-lg-6 col-xl-6 col-xl-4 d-md-flex flex-column justify-content-center align-items-center">
            </div>
            <div id="profileRight" class="d-none col-lg-3 col-xl-3 col-xxl-2  d-lg-block border border-end-0 rounded-start mt-lg-2 p-lg-1">
                <div class="d-flex col-12  col-lg-6 col-xl-4 justify-content-center m-lg-auto profileImageRight ratio">
                    <!--use trick to make round all the time-->
                    <img src="assets/avatar.jpg" alt="profile picture" class="img-fluid rounded-circle col-6">
                </div>
                <h4 class=" col-xl-12 text-center">username</h4>
                <div id="actions" class="d-flex flex-column col-xl-12 justify-content-center align-items-center rounded-1 py-2">
                    <div class="token border border-2 rounded-1 p-1 px-2 d-flex">1000 <img src="assets/token.svg" class="ms-1" alt="token"></div>
                    <button type="button" class="btn btn-primary col-lg-3 col-xl-3 col-xxl-4 my-1">New</button>
                    <div class="col-xl-6 col-xxl-8 d-flex">
                    <a href="profile.html?username=something" class="btn btn-primary col-xl-6 my-1 me-2">Profile</a>
                    <button type="button" class="btn btn-danger col-xl-6 my-1">Logout</button>
                </div>
                </div>
            </div>
        </section>
    </main>
    <div id="phoneFilterModal" class="modal" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose Filters</h5>
                </div>
                <div class="modal-body">
                    <div class="currentFilters">
                        <p>current filters will be displayed here</p>
                    </div>
                    <input type="search" class="form-control mb-2" placeholder="search">
                    <select class="form-control">
                        <option selected class="form-control"value="new">Sort new</option>
                        <option value="old">sort old</option>
                        <option value="popular">Sort Popular</option>
                    </select>
                    <div class="tags d-flex flex-wrap align-items-start">
                        <p class="col-12">some of the most popular tags will be displayed here like this:</p>
                        <button class="btn btn-secondary text-decoration-none text-dark m-1 rounded-0">technology</button>
                        <button class="btn btn-secondary text-decoration-none text-dark m-1 rounded-0">car</button>
                        <button class="btn btn-secondary text-decoration-none text-dark m-1 rounded-0">art</button>
                    </div>
                    <div id="phoneFilterButtons" class="d-flex justify-content-between">
                        <button type="button" class="btn btn-link text-dark align-items-start">reset</button>
                        <div>
                        <button type="button" class="btn btn-link text-dark align-items-start" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary align-items-start">Show</button>
                    </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
    <footer class="bg-primary d-flex align-items-center mt-auto py-4">
        <div id="footerProfile" class="col-3 d-flex justify-content-center ">
            <a class="text-dark" href="profile.html">Profile</a>
        </div>
        <div id="iconToTop" class="col-6 d-flex justify-content-center">
            <i class="rounded-circle bi bi-arrow-up-short bg-warning">
            </i>
        </div>
        <div class="col-3 d-flex justify-content-center ">
            <button id="footerLogout" type="button" class="btn btn-link text-dark">
                Logout
            </button>
        </div>
    </footer>
    <script src="./js/loggedIn/dynamicHeader.js" type="module"></script>
    <script src="./js/loggedIn/dynamicNav.js" type="module"></script>
    <script src="js/loggedIn/dynamicHero.js" type="module"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
    <script src="./js/loginRegister/activateModals.js" type="module"></script>

</html>
